<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:wght@400;500;600&family=Varela&family=Varela+Round&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <style>
      *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

    html {
         scroll-behavior: smooth;
         -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
    }
        /* width */
        ::-webkit-scrollbar {
      width: 10px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      border-radius: 4px;
      background: #555; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #444; 
    }
  
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
